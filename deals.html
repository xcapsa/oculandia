<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sconti VR - Oculandia VR</title>
    <link rel="icon" href="icons/icon-512.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0D1B2A">
    
    <style>
        :root {
            --dark-blue: #0D1B2A;
            --medium-blue: #1B263B;
            --accent-green: #00A859;
            --pure-white: #FFFFFF;
        }

        body {
            background: var(--dark-blue);
            color: var(--pure-white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 80px; /* Spazio per la nav */
        }

        .orbitron { font-family: 'Orbitron', monospace; }

        .hero-gradient {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--medium-blue) 100%);
        }

        .card-glass {
            background: rgba(27, 38, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-amazon {
            background: #FF9900; /* Amazon Orange */
            color: black;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-amazon:hover {
            background: #ffac31;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 153, 0, 0.3);
        }

        .nav-bottom {
            background: rgba(27, 38, 59, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item.active { color: var(--accent-green); }

        .deal-card {
            transition: all 0.3s ease;
        }
        .deal-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-green);
        }

        .product-image {
            mix-blend-mode: multiply; /* Aiuta a fondere lo sfondo bianco delle immagini Amazon */
            border-radius: 8px;
            background: white;
            padding: 4px;
        }
        
        .flash-sale {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>

    <header class="hero-gradient p-4 sticky top-0 z-20 shadow-lg">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img src="icons/icon-192.png" alt="Logo" class="w-10 h-10 rounded-full border-2 border-green-500">
                <div>
                    <h1 class="text-xl font-bold orbitron">Sconti VR</h1>
                    <p class="text-xs text-gray-300">Offerte Amazon Selezionate</p>
                </div>
            </div>
        </div>
    </header>

    <section class="px-4 py-4">
        <div class="flash-sale rounded-xl p-4 text-center shadow-lg">
            <h3 class="text-lg font-bold orbitron text-white drop-shadow-md">SUPPORTO COMMUNITY</h3>
            <p class="text-sm text-white font-medium mt-1">Acquistando da questi link supporti Oculandia senza costi aggiuntivi!</p>
        </div>
    </section>

    <section class="px-4">
        <div id="deals-container" class="space-y-4">
            <div class="text-center py-10 text-gray-400">Caricamento offerte in corso...</div>
        </div>
    </section>

    <nav class="nav-bottom fixed bottom-0 left-0 right-0 z-30">
        <div class="flex items-center justify-around py-3">
            <a href="index.html" class="nav-item flex-1 flex flex-col items-center gap-1 min-h-[56px] select-none">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" /></svg>
                <span class="text-xs">Home</span>
            </a>
            <a href="events.html" class="nav-item flex-1 flex flex-col items-center gap-1 min-h-[56px] select-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span class="text-xs">Eventi</span>
            </a>
            <a href="deals.html" class="nav-item flex-1 flex flex-col items-center gap-1 min-h-[56px] select-none text-green-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path></svg>
                <span class="text-xs">Sconti</span>
            </a>
            <a href="shop.html" class="nav-item flex-1 flex flex-col items-center gap-1 min-h-[56px] select-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                <span class="text-xs">Shop</span>
            </a>
            <a href="social.html" class="nav-item flex-1 flex flex-col items-center gap-1 min-h-[56px] select-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path></svg>
                <span class="text-xs">Social</span>
            </a>
            <a href="minecraft.html" class="nav-item flex-1 flex flex-col items-center gap-1 min-h-[56px] select-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l7 4v8l-7 4-7-4V6l7-4zm0 0v8m0 0l7-4m-7 4l-7-4"/></svg>
                <span class="text-xs">Minecraft</span>
            </a>
        </div>
    </nav>

    <script>
        /* CONFIGURAZIONE PRODOTTI 
           Aggiungi qui sotto gli ASIN dei prodotti Amazon che vuoi mostrare.
           L'immagine si aggiorna automaticamente dall'ASIN.
        */
        const AFFILIATE_TAG = "Oculanida-21";
        
        const amazonDeals = [
            {
                asin: "B0C7W12RN2",
                title: "Meta Quest 3 - 128GB",
                desc: "Realtà Mista rivoluzionaria, prestazioni potenti.",
                category: "Hardware"
            },
            {
                asin: "B0C7W12RN2", // Spesso condividono la pagina, controlla se esiste ASIN specifico per il 512GB o usa lo stesso link
                title: "Meta Quest 3 - 512GB",
                desc: "La versione definitiva con massimo spazio di archiviazione.",
                category: "Hardware"
            },
            {
                asin: "B0CMW46W65",
                title: "KIWI design Cinturino Comfort (Quest 3)",
                desc: "Migliora il comfort e bilancia il peso del visore.",
                category: "Accessori"
            },
            {
                asin: "B0CJLG9SBR",
                title: "BOBOVR M3 Pro - Batteria Strap",
                desc: "Cinturino con batteria magnetica hot-swap.",
                category: "Accessori"
            },
            {
                asin: "B098399X91",
                title: "Syntech Cavo Link 5m",
                desc: "Per giocare ai titoli PC VR con massima qualità.",
                category: "Cavi"
            },
            {
                asin: "B0BSVPSJ3X",
                title: "PlayStation VR2",
                desc: "Il visore di nuova generazione per PS5.",
                category: "Hardware"
            }
        ];

        // Funzione per generare l'URL immagine automatico di Amazon
        function getAmazonImage(asin) {
            // Utilizzo del servizio widget pubblico di Amazon per le immagini
            return `https://ws-eu.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=${asin}&Format=_SL250_&ID=AsinImage&MarketPlace=IT&ServiceVersion=20070822&WS=1`;
        }

        // Funzione per renderizzare la griglia
        function renderDeals() {
            const container = document.getElementById('deals-container');
            container.innerHTML = '';

            amazonDeals.forEach((deal, index) => {
                // Link affiliato
                const affiliateLink = `https://www.amazon.it/dp/${deal.asin}?tag=${AFFILIATE_TAG}`;
                
                const card = document.createElement('div');
                card.className = 'deal-card card-glass rounded-xl p-4 flex items-center space-x-4 opacity-0'; // opacity-0 per animazione
                
                card.innerHTML = `
                    <div class="relative w-24 h-24 flex-shrink-0 bg-white rounded-lg p-1 flex items-center justify-center overflow-hidden">
                        <img src="${getAmazonImage(deal.asin)}" 
                             alt="${deal.title}" 
                             class="max-w-full max-h-full object-contain mix-blend-multiply"
                             onerror="this.src='icons/icon-192.png'">
                    </div>
                    
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-start">
                            <span class="text-xs text-gray-400 bg-gray-800 px-2 py-0.5 rounded mb-1">${deal.category}</span>
                            <div class="text-yellow-400 text-xs">★★★★☆</div>
                        </div>
                        <h4 class="font-bold text-sm text-white truncate mb-1">${deal.title}</h4>
                        <p class="text-xs text-gray-400 mb-3 line-clamp-2">${deal.desc}</p>
                        
                        <div class="flex justify-between items-center">
                            <div class="flex flex-col">
                                <span class="text-xs text-gray-500">Prezzo Amazon</span>
                                <span class="text-sm font-bold text-green-400">Verifica offerta</span>
                            </div>
                            <a href="${affiliateLink}" target="_blank" rel="noopener noreferrer" class="btn-amazon px-4 py-2 rounded-lg text-xs shadow-lg flex items-center gap-1">
                                Acquista
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            </a>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);

                // Animazione ingresso
                anime({
                    targets: card,
                    translateY: [20, 0],
                    opacity: [0, 1],
                    duration: 600,
                    delay: index * 100,
                    easing: 'easeOutCubic'
                });
            });
        }

        document.addEventListener('DOMContentLoaded', renderDeals);
    </script>
    <script src="main.js"></script>
</body>
</html>
