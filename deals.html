<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sconti VR - Oculandia VR</title>
    <link rel="icon" href="icons/icon-512.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0D1B2A">
    
    <style>
        :root {
            --dark-blue: #0D1B2A;
            --medium-blue: #1B263B;
            --accent-green: #00A859;
            --pure-white: #FFFFFF;
        }

        body {
            background: var(--dark-blue);
            color: var(--pure-white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 90px; /* Spazio per la nav */
        }

        .orbitron { font-family: 'Orbitron', monospace; }

        .hero-gradient {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--medium-blue) 100%);
        }

        .card-glass {
            background: rgba(27, 38, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Stile pulsante Amazon principale */
        .btn-amazon {
            background: linear-gradient(to bottom, #f8e3ad, #EEBA37);
            color: #111;
            font-weight: 600;
            border: 1px solid #a88734;
            transition: all 0.2s ease;
        }
        .btn-amazon:hover {
            background: linear-gradient(to bottom, #fcf5db, #f3d078);
            transform: translateY(-1px);
        }

        /* Stile pulsante recensioni */
        .btn-review {
            color: #ccc;
            font-size: 0.75rem;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .btn-review:hover { color: #fff; }

        .deal-card {
            transition: all 0.3s ease;
        }
        .deal-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-green);
        }

        /* Mix blend per rendere trasparenti le immagini bianche di Amazon */
        .product-image-container {
            background: white;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-image {
            mix-blend-mode: multiply;
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        
        .nav-bottom {
            background: rgba(27, 38, 59, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-item.active { color: var(--accent-green); }
    </style>
</head>
<body>

    <header class="hero-gradient p-4 sticky top-0 z-20 shadow-lg flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <img src="icons/icon-192.png" alt="Logo" class="w-10 h-10 rounded-full border-2 border-green-500">
            <div>
                <h1 class="text-xl font-bold orbitron">Sconti VR</h1>
                <p class="text-xs text-gray-300">Selezione Ufficiale</p>
            </div>
        </div>
    </header>

    <section class="px-4 py-4">
        <a href="https://www.amazon.it/?tag=Oculanida-21" target="_blank" rel="noopener noreferrer" 
           class="block w-full bg-gradient-to-r from-gray-800 to-gray-900 border border-gray-600 rounded-xl p-4 text-center shadow-lg hover:border-green-500 transition-all">
            <div class="flex flex-col items-center justify-center">
                <span class="text-lg font-bold text-white orbitron mb-1">CERCHI ALTRO?</span>
                <div class="flex items-center space-x-2 text-green-400 text-sm">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    <span>Vai su Amazon.it (Affiliate)</span>
                </div>
            </div>
        </a>
    </section>

    <section class="px-4">
        <div id="deals-container" class="space-y-4">
            <div class="text-center py-10 text-gray-400">Caricamento prodotti...</div>
        </div>
    </section>

    <nav class="nav-bottom fixed bottom-0 left-0 right-0 z-30">
        <div class="flex items-center justify-around py-3">
            <a href="index.html" class="nav-item flex-1 flex flex-col items-center gap-1 min-h-[56px] select-none">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" /></svg>
                <span class="text-xs">Home</span>
            </a>
            <a href="events.html" class="nav-item flex-1 flex flex-col items-center gap-1 min-h-[56px] select-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span class="text-xs">Eventi</span>
            </a>
            <a href="deals.html" class="nav-item flex-1 flex flex-col items-center gap-1 min-h-[56px] select-none text-green-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path></svg>
                <span class="text-xs">Sconti</span>
            </a>
            <a href="shop.html" class="nav-item flex-1 flex flex-col items-center gap-1 min-h-[56px] select-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                <span class="text-xs">Shop</span>
            </a>
            <a href="social.html" class="nav-item flex-1 flex flex-col items-center gap-1 min-h-[56px] select-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path></svg>
                <span class="text-xs">Social</span>
            </a>
            <a href="minecraft.html" class="nav-item flex-1 flex flex-col items-center gap-1 min-h-[56px] select-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l7 4v8l-7 4-7-4V6l7-4zm0 0v8m0 0l7-4m-7 4l-7-4"/></svg>
                <span class="text-xs">Minecraft</span>
            </a>
        </div>
    </nav>

    <script>
        const TAG = "Oculanida-21";

        /* LISTA PRODOTTI - ASIN AGGIORNATI */
        const products = [
            // VISORI
            { asin: "B0C7W12RN2", title: "Meta Quest 3 (512GB)", cat: "Visori", desc: "Il top di gamma per la realtà mista." },
            { asin: "B0D9WSF91Y", title: "Meta Quest 3S (128GB)", cat: "Visori", desc: "Nuovo modello entry-level potente." },
            { asin: "B0D9WRT367", title: "Meta Quest 3S (256GB)", cat: "Visori", desc: "Più spazio per i tuoi giochi." },

            // ACCESSORI BOBOVR
            { asin: "B0CS3PMW3X", title: "BoboVR S3 Pro (Super Strap)", cat: "BoboVR", desc: "Ventola e batteria 10.000mAh per Q3/Q3S." },
            { asin: "B0CJLG9SBR", title: "BoboVR M3 Pro (Battery Strap)", cat: "BoboVR", desc: "Il classico comfort Halo per Quest 3." },
            { asin: "B09F5W5G19", title: "BoboVR B2 Battery Pack", cat: "BoboVR", desc: "Batteria di riserva magnetica (5200mAh)." },
            { asin: "B099DLH34P", title: "BoboVR Dock di Ricarica", cat: "BoboVR", desc: "Carica due batterie B2 contemporaneamente." },

            // ACCESSORI KIWI DESIGN
            { asin: "B0CLGLQHMV", title: "Kiwi Design Battery Strap (SPC)", cat: "Kiwi", desc: "Bilanciamento perfetto e ricarica singola." },
            { asin: "B0CMW46W65", title: "Kiwi Design Comfort Strap", cat: "Kiwi", desc: "Versione leggera senza batteria." },
            
            // CONTROLLER & ACCESSORI
            { asin: "B0BSVPSJ3X", title: "PlayStation VR2", cat: "Console", desc: "Visore next-gen per PS5." },
            { asin: "B098399X91", title: "Cavo Link 5m (Syntech)", cat: "Accessori", desc: "Indispensabile per PCVR stabile." }
        ];

        function render() {
            const container = document.getElementById('deals-container');
            container.innerHTML = '';

            products.forEach((p, i) => {
                const link = `https://www.amazon.it/dp/${p.asin}?tag=${TAG}`;
                // URL immagine Amazon generata dinamicamente dall'ASIN
                const imgUrl = `https://ws-eu.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=${p.asin}&Format=_SL250_&ID=AsinImage&MarketPlace=IT&ServiceVersion=20070822&WS=1`;
                
                const el = document.createElement('div');
                el.className = 'deal-card card-glass rounded-xl p-3 flex gap-4 items-center opacity-0';
                el.innerHTML = `
                    <div class="product-image-container w-24 h-24 flex-shrink-0">
                        <img src="${imgUrl}" alt="${p.title}" class="product-image">
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-[10px] font-bold uppercase tracking-wider text-green-400 border border-green-900 bg-green-900/20 px-2 py-0.5 rounded">${p.cat}</span>
                        </div>
                        <h3 class="font-bold text-sm leading-tight text-white mb-1 truncate">${p.title}</h3>
                        <p class="text-xs text-gray-400 mb-3 line-clamp-2">${p.desc}</p>
                        
                        <div class="flex items-center justify-between gap-2">
                            <a href="${link}#customerReviews" target="_blank" class="btn-review">
                                ⭐ Vedi recensioni
                            </a>
                            <a href="${link}" target="_blank" class="btn-amazon px-3 py-1.5 rounded text-xs flex items-center gap-1 shadow-md">
                                Vedi Offerta
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                            </a>
                        </div>
                    </div>
                `;
                container.appendChild(el);

                // Animazione
                anime({
                    targets: el,
                    translateY: [20, 0],
                    opacity: [0, 1],
                    duration: 500,
                    delay: i * 100,
                    easing: 'easeOutQuad'
                });
            });
        }

        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
