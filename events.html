    <style>
        :root {
            --dark-blue: #0D1B2A;
            --medium-blue: #1B263B;
            --accent-green: #00A859;
            --accent-red: #CE2B37;
            --pure-white: #FFFFFF;
            --light-gray: #D9D9D9;
        }

        body {
            background: var(--dark-blue);
            color: var(--pure-white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .orbitron {
            font-family: 'Orbitron', monospace;
        }

        .jetbrains {
            font-family: 'JetBrains Mono', monospace;
        }

        .hero-gradient {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--medium-blue) 100%);
        }

        .card-glass {
            background: rgba(27, 38, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: var(--accent-green);
            transition: all 0.3s ease;
        }

            .btn-primary:hover {
                background: #00a859cc;
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(0, 168, 89, 0.3);
            }

        .btn-secondary {
            border: 2px solid var(--accent-green);
            color: var(--accent-green);
            background: transparent;
            transition: all 0.3s ease;
        }

            .btn-secondary:hover {
                background: var(--accent-green);
                color: var(--pure-white);
                transform: translateY(-2px);
            }

        .nav-bottom {
            background: rgba(27, 38, 59, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            transition: all 0.3s ease;
        }

            .nav-item.active {
                color: var(--accent-green);
            }

            .nav-item:hover {
                color: var(--accent-green);
                transform: translateY(-2px);
            }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(27, 38, 59, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

            .calendar-day:hover {
                background: rgba(0, 168, 89, 0.2);
            }

            .calendar-day.today {
                background: var(--accent-green);
                color: var(--pure-white);
                font-weight: bold;
            }

            .calendar-day.has-event {
                background: rgba(206, 43, 55, 0.3);
                border: 2px solid var(--accent-red);
            }

                .calendar-day.has-event::after {
                    content: '';
                    position: absolute;
                    bottom: 2px;
                    right: 2px;
                    width: 6px;
                    height: 6px;
                    background: var(--accent-red);
                    border-radius: 50%;
                }

            .calendar-day.past {
                opacity: 0.5;
            }

        .event-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }

            .event-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            }

        .event-type-gaming {
            border-left: 4px solid #00A859;
        }

        .event-type-tournament {
            border-left: 4px solid #CE2B37;
        }

        .event-type-workshop {
            border-left: 4px solid #3B82F6;
        }

        .event-type-meetup {
            border-left: 4px solid #8B5CF6;
        }

        .particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .floating-action {
            background: var(--accent-green);
            box-shadow: 0 8px 25px rgba(0, 168, 89, 0.4);
            transition: all 0.3s ease;
        }

            .floating-action:hover {
                transform: scale(1.1);
                box-shadow: 0 12px 35px rgba(0, 168, 89, 0.6);
            }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
