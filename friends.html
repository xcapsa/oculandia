<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amici VR - Oculandia VR</title>
    <!-- Librerie esterne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <!-- PWA manifest & icons -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0D1B2A" />
    <link rel="icon" href="/icons/icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/icons/icon-512.png" sizes="512x512" />

    <style>
        :root {
            --dark-blue: #0D1B2A;
            --medium-blue: #1B263B;
            --accent-green: #00A859;
            --accent-red: #CE2B37;
            --pure-white: #FFFFFF;
            --light-gray: #D9D9D9;
        }
        body {
            background: var(--dark-blue);
            color: var(--pure-white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .orbitron { font-family: 'Orbitron', monospace; }
        .card-glass {
            background: rgba(27, 38, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-bottom {
            background: rgba(27, 38, 59, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item.active {
            color: var(--accent-green);
        }
        .nav-item:hover {
            color: var(--accent-green);
            transform: translateY(-2px);
        }
        .btn-primary {
            background: var(--accent-green);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #00a859cc;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 168, 89, 0.3);
        }
        .btn-secondary {
            border: 2px solid var(--accent-green);
            color: var(--accent-green);
            background: transparent;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: var(--accent-green);
            color: var(--pure-white);
            transform: translateY(-2px);
        }
        .particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particle-bg" class="particle-bg"></div>
    <!-- Header -->
    <header class="hero-gradient p-4">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center">
                    <span class="text-white font-bold text-lg orbitron">O</span>
                </div>
                <div>
                    <h1 class="text-xl font-bold orbitron">Amici VR</h1>
                    <p class="text-sm text-gray-300">Gestisci la tua rete VR</p>
                </div>
            </div>
        </div>
    </header>
    <!-- Contenuto -->
    <section class="px-4 py-6">
        <!-- Cerca e aggiungi amici -->
        <div class="card-glass rounded-xl p-4 mb-6">
            <h3 class="text-lg font-semibold orbitron mb-4">Cerca utenti</h3>
            <input id="friend-search-input" type="text" placeholder="Cerca per nome o email..." class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-green-400 outline-none mb-3" />
            <div id="search-results" class="space-y-2"></div>
        </div>
        <!-- Richieste di amicizia in sospeso -->
        <div class="card-glass rounded-xl p-4 mb-6">
            <h3 class="text-lg font-semibold orbitron mb-4">Richieste in sospeso</h3>
            <div id="friend-requests" class="space-y-2"></div>
        </div>
        <!-- Lista amici -->
        <div class="card-glass rounded-xl p-4 mb-20">
            <h3 class="text-lg font-semibold orbitron mb-4">I miei amici</h3>
            <div id="friends-list" class="space-y-2"></div>
        </div>
    </section>
    <!-- Navigazione -->
    <nav class="nav-bottom fixed bottom-0 left-0 right-0 z-30">
        <div class="flex items-center justify-around py-3">
            <a href="index.html" class="nav-item flex flex-col items-center space-y-1">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
                <span class="text-xs">Home</span>
            </a>
            <a href="events.html" class="nav-item flex flex-col items-center space-y-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="text-xs">Eventi</span>
            </a>
            <a href="deals.html" class="nav-item flex flex-col items-center space-y-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                </svg>
                <span class="text-xs">Sconti</span>
            </a>
            <a href="shop.html" class="flex flex-col items-center space-y-1 text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span class="text-xs">Shop</span>
            </a>
            <a href="friends.html" class="nav-item active flex flex-col items-center space-y-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5V9H2v11h5m10 0v-6h4v6m-4 0h-4m0 0H7m0 0H5a2 2 0 01-2-2V9m18-5H3m18 0l-2 5m2-5l-2 5" />
                </svg>
                <span class="text-xs">Amici</span>
            </a>
            <a href="profile.html" class="nav-item flex flex-col items-center space-y-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs">Profilo</span>
            </a>
        </div>
    </nav>

    <!-- Script specifico per Amici -->
    <script src="friends.js"></script>
    <script src="main.js"></script>
</body>
</html>
