# Oculandia VR - NGINX Configuration
server {
    listen 80;
    server_name www.oculandiavr.it oculandiavr.it;
    root /var/www/html;
    index index.html;

    # URL rewriting per file .html
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # Specific redirects for clean URLs
    location = /deals {
        return 301 /deals.html;
    }
    
    location = /events {
        return 301 /events.html;
    }
    
    location = /social {
        return 301 /social.html;
    }
    
    location = /shop {
        return 301 /shop.html;
    }
    
    location = /minecraft {
        return 301 /minecraft.html;
    }
    
    location = /profile {
        return 301 /profile.html;
    }
    
    location = /login {
        return 301 /login.html;
    }
    
    location = /register {
        return 301 /register.html;
    }

    # 404 custom page
    error_page 404 /404.html;

    # Cache static files
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN";
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Block access to sensitive files
    location ~* /(\.htaccess|\.htpasswd|\.git|\.svn|\.env|config\.php|composer\.(json|lock)|package\.json|\.DS_Store)$ {
        deny all;
        return 404;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Handle iframe content properly for shop
    location ~* \.html$ {
        add_header X-Frame-Options "SAMEORIGIN";
    }
}